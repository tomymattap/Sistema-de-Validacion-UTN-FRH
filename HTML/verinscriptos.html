    <script>
        fetch('../PHP/get_user_name.php')
            .then(response => response.json())
            .then(data => {
                const sessionControls = document.getElementById('session-controls');
                const mobileNav = document.querySelector('.off-canvas-menu nav ul');
                let sessionHTML = '';

                if (data.user_name) {
                    let dropdownMenu;
                    if (data.user_rol === 1) { // Admin
                        dropdownMenu = `
                            <button class="user-menu-toggle">Hola, ${data.user_name}. <i class="fas fa-chevron-down"></i></button>
                            <div class="dropdown-menu">
                                <ul>
                                    <li><a href="verinscriptos.html">Ver Inscriptos</a></li>
                                    <li><a href="gestionarcursos.html">Gestionar Cursos</a></li>
                                    <li><a href="../PHP/seleccionar_alum_certif.php">Emitir Certificados</a></li>
                                    <li><a href="../PHP/logout.php">Cerrar Sesión</a></li>
                                </ul>
                            </div>`;
                        sessionHTML = `
                            <li><a href="verinscriptos.html">Ver Inscriptos</a></li>
                            <li><a href="gestionarcursos.html">Gestionar Cursos</a></li>
                            <li><a href="../PHP/seleccionar_alum_certif.php">Emitir Certificados</a></li>
                            <li><a href="../PHP/logout.php">Cerrar Sesión</a></li>`;
                    } else if (data.user_rol === 2) { // Alumno
                        // Redirigir si no es admin
                        window.location.href = '../index.html';
                    }
                    sessionControls.innerHTML = dropdownMenu;
                } else {
                    // Redirigir si no está logueado
                    window.location.href = 'iniciosesion.html';
                }

                // Añadir al menú móvil
                const mobileMenuUl = document.querySelector('.off-canvas-menu nav ul');
                mobileMenuUl.insertAdjacentHTML('beforeend', sessionHTML);
            });
    </script>
